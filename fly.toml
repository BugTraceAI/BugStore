app = "bugstore-dev"
primary_region = "ams"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  DATABASE_URL = "sqlite:////data/bugstore.db"
  BUGSTORE_WAF_ENABLED = "false"
  BUGSTORE_SCORING_ENABLED = "false"
  BUGSTORE_DIFFICULTY = "0"
  BUGSTORE_AUTO_SEED = "true"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[mounts]]
  source = "bugstore_data"
  destination = "/data"

[checks]
  [checks.health]
    type = "http"
    port = 8080
    path = "/api/health"
    interval = "30s"
    timeout = "5s"
    method = "GET"
