services:
  db:
    image: mariadb:11
    restart: always
    mem_limit: 1g
    environment:
      MARIADB_ROOT_PASSWORD: bugstore_root
      MARIADB_DATABASE: bugstore
      MARIADB_USER: bugstore
      MARIADB_PASSWORD: bugstore
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  app:
    build: .
    restart: always
    read_only: true
    security_opt:
      - no-new-privileges:true
    pids_limit: 256
    mem_limit: 2g
    cpus: 2.0
    tmpfs:
      - /tmp:size=100M
      - /run:size=10M
      - /root:size=10M
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: "mysql+pymysql://bugstore:bugstore@db:3306/bugstore"
      BUGSTORE_WAF_ENABLED: "false"
      BUGSTORE_SCORING_ENABLED: "true"
      BUGSTORE_AUTO_SEED: "true"
      BUGSTORE_WORKERS: "2"
      BUGSTORE_TIMEOUT: "30"
      BUGSTORE_REQUEST_TIMEOUT: "10"
      XDG_CONFIG_HOME: "/tmp/caddy-config"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data/caddy

volumes:
  mariadb_data:
  caddy_data:
